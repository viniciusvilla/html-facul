<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir Linha da Matriz por Zeros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Substituir Linha da Matriz por Zeros</h1>
    <div>
        <label for="matrizInput">Insira a matriz (linha por linha, valores separados por vírgulas):</label><br>
        <textarea id="matrizInput" rows="6" cols="50"></textarea><br>
        <label for="linhaInput">Número da linha a ser substituída (começa em 0):</label><br>
        <input type="number" id="linhaInput"><br>
        <button onclick="processarMatriz()">Substituir Linha por Zeros</button>
    </div>
    <h2>Matriz Resultante:</h2>
    <div id="resultado"></div>

    <script>
        function substituirLinhaPorZeros(matriz, linha) {
            if (linha < 0 || linha >= matriz.length) {
                alert("Número de linha inválido");
                return matriz;
            }

            let colunas = matriz[linha].length;
            matriz[linha] = Array(colunas).fill(0);
            return matriz;
        }

        function processarMatriz() {
            let matrizInput = document.getElementById('matrizInput').value;
            let linhaInput = parseInt(document.getElementById('linhaInput').value);

            if (isNaN(linhaInput)) {
                alert("Por favor, insira um número válido para a linha.");
                return;
            }

            let matriz = matrizInput.split('\n').map(linha => linha.split(',').map(Number));

            if (matriz.some(linha => linha.some(isNaN))) {
                alert("Por favor, insira uma matriz válida.");
                return;
            }

            let matrizModificada = substituirLinhaPorZeros(matriz, linhaInput);
            exibirMatriz(matrizModificada);
        }

        function exibirMatriz(matriz) {
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ''; // Limpa o resultado anterior

            let tabela = document.createElement('table');

            matriz.forEach(linha => {
                let tr = document.createElement('tr');
                linha.forEach(valor => {
                    let td = document.createElement('td');
                    td.textContent = valor;
                    tr.appendChild(td);
                });
                tabela.appendChild(tr);
            });

            resultadoDiv.appendChild(tabela);
        }
    </script>
</body>
</html>
